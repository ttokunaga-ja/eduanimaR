# ============================================================
# eduanimaR — Docker Compose（開発環境）
#
# 使い方:
#   make infra         インフラのみ起動
#   make dev           全サービス起動（ホットリロード）
#   make down          全コンテナ停止
#   make logs          ログ追尾
#
# 初回セットアップ:
#   cp .env.example .env && vim .env  # GEMINI_API_KEY を設定
#   make dev
# ============================================================

# ──────────────────────────────────────────────────────────────
# 共通ネットワーク
# ──────────────────────────────────────────────────────────────
networks:
  eduanima_net:
    driver: bridge

# ──────────────────────────────────────────────────────────────
# 永続ボリューム
# ──────────────────────────────────────────────────────────────
volumes:
  postgres_data:
  minio_data:
  kafka_data:

services:

  # ════════════════════════════════════════════════════════════
  # Infrastructure
  # ════════════════════════════════════════════════════════════

  # ── PostgreSQL 18 + pgvector 0.8.1 ────────────────────────
  # pgvector/pgvector:pg18 = PostgreSQL 18 + pgvector 0.8.1（HNSW・コサイン類似度検索）
  # PG18 ネイティブ機能: uuidv7() / UNIQUE NULLS NOT DISTINCT / B-tree Skip Scan
  postgres:
    image: pgvector/pgvector:pg18
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-eduanima}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-eduanima_password}
      POSTGRES_DB: ${POSTGRES_DB:-eduanima_professor}
    ports:
      - "5432:5432"
    # NOTE: PostgreSQL 18+ images expect the single data mount at /var/lib/postgresql
    # (the image manages major-version subdirectories). Mounting at /var/lib/postgresql
    # prevents data-layout/version mismatches when the image is upgraded.
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-eduanima} -d ${POSTGRES_DB:-eduanima_professor}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - eduanima_net
    restart: unless-stopped

  # ── MinIO（S3互換ストレージ）────────────────────────────────
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console UI → http://localhost:9001
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - eduanima_net
    restart: unless-stopped

  # MinIO バケット初期化（一度だけ実行）
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
        mc mb --ignore-existing local/${MINIO_BUCKET:-eduanima-materials};
        echo '✅ MinIO bucket ready: ${MINIO_BUCKET:-eduanima-materials}';
      "
    networks:
      - eduanima_net
    restart: "no"

  # ── Kafka（KRaft モード・Zookeeper 不要）────────────────────
  kafka:
    image: apache/kafka:3.7.0
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      # Listeners:
      #   PLAINTEXT  → コンテナ間通信 (9092)
      #   CONTROLLER → KRaft コントローラー (9093)
      #   EXTERNAL   → ホストからの接続 (9094)
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      - ALLOW_PLAINTEXT_LISTENER=yes
      # クラスター ID（固定しないと再起動ごとに変わる）
      - CLUSTER_ID=MkU3OEVBNTcwNTJENDM2Qk
      - KAFKA_KRAFT_CLUSTER_ID=MkU3OEVBNTcwNTJENDM2Qk
    ports:
      - "9094:9094"   # ホストから接続する場合
    volumes:
      - kafka_data:/var/lib/kafka
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list > /dev/null 2>&1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s
    networks:
      - eduanima_net
    restart: unless-stopped

  # Kafka トピック初期化（一度だけ実行）
  kafka-init:
    image: apache/kafka:3.7.0
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: "/bin/sh -c '/opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic ${KAFKA_TOPIC_INGEST:-eduanima.ingest.jobs} --partitions 3 --replication-factor 1; echo \"✅ Kafka topic ready: ${KAFKA_TOPIC_INGEST:-eduanima.ingest.jobs}\"'"
    networks:
      - eduanima_net
    restart: "no"

  # ════════════════════════════════════════════════════════════
  # Application Services（開発モード・ホットリロード）
  # ════════════════════════════════════════════════════════════

  # ── Librarian（Python gRPC 推論サービス）─────────────────────
  # dev モード: builder ステージ + src ボリュームマウント
  # ⚠️ 初回またはproto変更時は: cd eduanimaR_Librarian && make proto
  librarian:
    build:
      context: ./eduanimaR_Librarian
      target: builder
    working_dir: /build
    volumes:
      - ./eduanimaR_Librarian/src:/build/src       # ソースコード（ホットリロード用）
      - ./eduanimaR_Librarian/proto:/build/proto   # proto ファイル
    environment:
      PYTHONPATH: /build/src
      LIBRARIAN_PORT: ${GRPC_PORT:-50051}
      GEMINI_API_KEY: ${GEMINI_API_KEY:?GEMINI_API_KEY is required. cp .env.example .env}
      LIBRARIAN_MODEL_FAST: ${LIBRARIAN_MODEL_FAST:-gemini-2.0-flash}
      LIBRARIAN_MAX_LOOPS: ${LIBRARIAN_MAX_LOOPS:-3}
      LIBRARIAN_MAX_RESULTS: ${LIBRARIAN_MAX_RESULTS:-10}
      LIBRARIAN_TIMEOUT_MS: ${LIBRARIAN_TIMEOUT_MS:-30000}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    command: python -m librarian.main
    ports:
      - "50051:50051"
    networks:
      - eduanima_net
    restart: unless-stopped

  # ── Professor（Go バックエンド）──────────────────────────────
  # dev モード: air ホットリロード（.air.toml 必須）
  professor:
    build:
      context: ./eduanimaR_Professor
      target: dev          # air ホットリロードステージ
    volumes:
      - ./eduanimaR_Professor:/app   # ソースコード全体をマウント
    environment:
      PORT: ${PORT:-8080}
      DATABASE_URL: postgres://${POSTGRES_USER:-eduanima}:${POSTGRES_PASSWORD:-eduanima_password}@postgres:5432/${POSTGRES_DB:-eduanima_professor}?sslmode=disable
      GEMINI_API_KEY: ${GEMINI_API_KEY:?GEMINI_API_KEY is required}
      PROFESSOR_MODEL_FAST: ${PROFESSOR_MODEL_FAST:-gemini-2.0-flash}
      PROFESSOR_MODEL_ACCURATE: ${PROFESSOR_MODEL_ACCURATE:-gemini-2.5-pro}
      MINIO_ENDPOINT: minio:9000      # ← Docker 内部ホスト名
      MINIO_USE_SSL: "false"
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-eduanima-materials}
      OBJECT_STORAGE_BACKEND: minio
      KAFKA_BROKERS: kafka:9092       # ← Docker 内部ホスト名
      KAFKA_TOPIC_INGEST: ${KAFKA_TOPIC_INGEST:-eduanima.ingest.jobs}
      LIBRARIAN_GRPC_ADDR: librarian:50051  # ← Docker 内部ホスト名
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      kafka:
        condition: service_healthy
      librarian:
        condition: service_started
    networks:
      - eduanima_net
    restart: unless-stopped

  # ── Frontend（Next.js 開発サーバー）──────────────────────────
  frontend:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - ./eduanimaR:/app           # ソースコード
      - /app/node_modules          # コンテナの node_modules を保護（anonymous volume）
      - /app/.next                 # ビルドキャッシュ
    command: sh -c "npm install && npm run dev"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8080/api   # ← ブラウザはホスト経由
      API_BASE_URL: http://professor:8080/api               # ← SSR は Docker 内部
      NEXT_TELEMETRY_DISABLED: "1"
    ports:
      - "3000:3000"
    depends_on:
      - professor
    networks:
      - eduanima_net
    restart: unless-stopped
