version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/queries"
    schema: "schema/migrations"
    gen:
      go:
        package: "sqlcgen"
        out: "internal/adapters/postgres/sqlcgen"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        emit_enum_valid_method: true
        emit_all_enum_values: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              package: "uuid"
              type: "UUID"
          - db_type: "vector"
            go_type:
              import: "github.com/pgvector/pgvector-go"
              package: "pgvector"
              type: "Vector"
          - db_type: "jsonb"
            go_type:
              type: "[]byte"
          - db_type: "pg_catalog.int2"
            go_type: "int16"
