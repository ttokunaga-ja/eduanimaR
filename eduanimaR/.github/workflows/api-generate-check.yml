name: api-generate-check

on:
  pull_request:
    paths:
      - 'openapi/**'
      - 'orval.config.*'
      - 'package.json'
      - 'package-lock.json'
      - 'src/shared/api/**'
      - '.github/workflows/api-generate-check.yml'

jobs:
  api-generate-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      # If your OpenAPI is fetched from another repo/environment,
      # insert a step here to place it at `openapi/openapi.yaml`.

      - run: npm run api:generate

      - name: Fail if generated output changed
        run: git diff --exit-code
