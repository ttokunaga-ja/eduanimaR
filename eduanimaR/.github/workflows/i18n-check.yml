name: i18n / lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  i18n-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci
      - name: Extract i18n keys
        run: npm run i18n:extract
      - name: i18n check
        run: npm run i18n:check
      - name: Lint
        run: npm run lint
